<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Styles/style.css">
  <!--Google Fonts Links-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      text-align: center;
      color: white;
      /*font-family: 'Lexend Deca', sans-serif;*/
    }
  </style>
</head>

<body>
  <main>
    <div class="main-container">
      <div>
        <picture class="image-style">
          <source srcset="images/image-header-desktop.jpg" media="(min-width:50rem)">

          <img src="images/image-header-mobile.jpg" alt="help your business grow.jpg">
        </picture>
      </div>

      <div class="card-wrapper">
        <div class="top-content">
          <h1>
            Get <span class="highlight">insights</span> that help your business grow.
          </h1>

          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>
        </div>

        <div class="statistics">
          <div class="stat1">
            <p>10k+ </p>
            <span> companies</span>
          </div>
          <div class="stat2">
            <p> 314</p>
            <span> templates</span>
          </div>
          <div class="stat3">
            <p>12M+</p>
            <span> queries</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Mazz100">Mazen Hassan</a>.</p>
  </footer>
</body>

</html>
